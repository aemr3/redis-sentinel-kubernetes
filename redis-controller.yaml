apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    name: redis
  template:
    metadata:
      labels:
        name: redis
        role: master
    spec:
      containers:
      - name: redis
        image: aemr3/redis-k8s
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.1"
      initContainers:
      - name: init-sysctl
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          sysctl -w net.core.somaxconn=10000
          sysctl -w net.ipv4.ip_local_port_range='1024 65535'
        securityContext:
          privileged: true
      nodeSelector:
        redis: "true"
