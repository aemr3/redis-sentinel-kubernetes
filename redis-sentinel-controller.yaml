apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-sentinel
spec:
  replicas: 1
  selector:
    redis-sentinel: "true"
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
    spec:
      containers:
      - name: sentinel
        image: behroozam/redis:k8s
        env:
          - name: SENTINEL
            value: "true"
        ports:
          - containerPort: 26379
      initContainers:
      - name: init-sysctl
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          sysctl -w net.core.somaxconn=10000
          sysctl -w net.ipv4.ip_local_port_range='1024 65535'
        securityContext:
          privileged: true
      nodeSelector:
        redis: "true"